<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
    <link rel="shortcut icon" href="https://i.imgur.com/GV6zsA0.png" />
    <style>
        body {
            background: #141414;
            color: #ffffff;
            font-family: 'minecraft', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(100px);
            animation: float 12s infinite alternate ease-in-out;
            z-index: -1;
        }
        @font-face {
            font-family: 'Minecraft';
            src: url("{{ url_for('static', filename='minecraft.ttf') }}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body::before {
            background: #ff4d4d; /* Красный */
            top: 15%;
            left: 10%;
        }

        body::after {
            background: #4d79ff; /* Синий */
            bottom: 15%;
            right: 10%;
            animation-delay: 3s; /* Несинхронное движение */
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-40px) translateX(30px);
            }
            100% {
                transform: translateY(40px) translateX(-30px);
            }
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1c1c1eda;
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 500;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            font-family: 'Minecraft', sans-serif;
        }

        .nav-links li {
            display: inline;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.2s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-links li:nth-child(1) { animation-delay: 0.1s; }
        .nav-links li:nth-child(2) { animation-delay: 0.2s; }
        .nav-links li:nth-child(3) { animation-delay: 0.3s; }
        .nav-links li:nth-child(4) { animation-delay: 0.4s; }
        .nav-links li:nth-child(5) { animation-delay: 0.5s; }
        .nav-links li:nth-child(6) { animation-delay: 0.6s; }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #14141400, #fff, #14141400);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Отступ под фиксированный navbar */
        }

        form {
            background-color: #1c1c1e;
            padding: 20px;
            border-radius: 8px;
            width: 370px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.7s;
        }
        h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-links {
                font-size: 75%;
            }

            .menu-icon {
                display: flex;
            }

            .form-container {
                padding: 20px;
            }

            form {
                width: 100%;
                max-width: 400px;
            }

            .dropdown-menu {
                display: none;
                background-color: #1c1c1e;
                position: absolute;
                top: 60px;
                right: 10px;
                padding: 15px;
                border-radius: 8px;
            }

            .dropdown-menu ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .dropdown-menu ul li {
                margin-bottom: 10px;
            }

            .dropdown-menu ul li a {
                text-decoration: none;
                color: #fff;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                height: 30px;
            }

            .logo span {
                font-size: 18px;
            }

            form {
                padding: 15px;
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 10px;
            }
        }

        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 90%;
            transform: translate(-50%, -50%);
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        #snackbar.error {
            background-color: #e74c3c; /* Красный для ошибок */
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="https://www.zeffyr.net/">Играть</a></li>
            <li><a href="#" style="color: rgb(196, 196, 253);">Проходка</a></li>
            <li><a href="https://map.zeffyr.net/">Карта</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form id="submission_form">
            <h2>Заявка</h2>

            <input type="hidden" id="device_id" name="device_id">

            <label for="username">Ваш никнейм</label>
            <input type="text" id="username" name="username" placeholder="Введите ваш внутриигровой ник" required>

            <label for="posta">Укажите свою почту</label>
            <input type="email" id="posta" name="posta" placeholder="На вашу почту будет отправлено уведомление после принятия заявки" required>

            <label for="Yers">Сколько вам лет?</label>
            <input type="text" id="Yers" name="Yers" placeholder="Укажите ваш реальный возраст" required>

            <label for="plan">Планы на сервере</label>
            <input type="text" id="plan" name="plan" placeholder="Расскажите, какие у вас планы на сервер" required>

            <label for="how">Как вы узнали о нашем проекте?</label>
            <input type="text" id="how" name="how" placeholder="Расскажите, откуда вы узнали о нашем проекте" required>

            <label for="playning">Где вы играли ранее?</label>
            <input type="text" id="playning" name="playning" placeholder="Расскажите, на каких серверах вы играли ранее" required>

            <p></p>
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
    <div id="snackbar"></div>

    <script>
        // Функция для генерации UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Проверяем, есть ли device_id в localStorage, если нет — генерируем новый
        let deviceId = localStorage.getItem('device_id');
        if (!deviceId) {
            deviceId = generateUUID();
            localStorage.setItem('device_id', deviceId);
        }

        // Устанавливаем device_id в скрытое поле формы и обрабатываем отправку
        document.addEventListener('DOMContentLoaded', function() {
            const deviceIdInput = document.getElementById('device_id');
            deviceIdInput.value = deviceId;

            const form = document.getElementById('submission_form');
            const snackbar = document.getElementById('snackbar');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Если snackbar уже показан, не показываем его снова
                if (snackbar.classList.contains('show')) {
                    return;
                }

                const formData = new FormData(this);

                try {
                    const response = await fetch('/form_submit', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Успешная отправка
                        snackbar.className = 'show';
                        snackbar.textContent = 'Заявка успешно отправлена!';

                        // Редирект через 3 секунды
                        setTimeout(() => {
                            window.location.href = 'https://www.zeffyr.net/';
                        }, 3000);
                    } else {
                        // Ошибка (например, повторная заявка)
                        snackbar.className = 'show error';
                        snackbar.textContent = data.error || 'Произошла ошибка при отправке заявки.';
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    snackbar.className = 'show error';
                    snackbar.textContent = 'Ошибка: ' + error.message;
                }
            });

            // После завершения анимации скрываем snackbar
            snackbar.addEventListener('animationend', function(event) {
                if (event.animationName === 'fadeout') {
                    snackbar.className = '';
                    snackbar.textContent = '';
                }
            });
        });
    </script>
